<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <style>
      @media (max-width: 480px) {
        section {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 16px;
        }
        .popup {
          width: 100%;
          max-width: 350px;
          padding: 24px;
        }
        .popup form {
          width: 100%;
        }
        .popup button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-black">
    <section class="flex justify-center items-center min-h-screen">
      <div
        class="popup flex justify-center items-center flex-col gap-[22px] py-[32px] px-[82px] bg-[var(--mainSectionRegister-color)] border-8 border-white rounded-2xl"
      >
        <div class="flex flex-col justify-center items-center gap-[8px]">
          <img src="logo/logo.png" class="w-[48px]" />
          <h1 class="text-[1.25rem] font-semibold text-[var(--chocolate-color)]">Forget Password</h1>
          <p class="text-[0.75rem] text-[var(--fontGray-color)]">Please enter your email to create new password.</p>
        </div>
        <div>
          <form class="flex flex-col gap-[8px] w-[278px]">
            <label class="font-semibold text-[var(--chocolate-color)]">E-mail Address</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="p-1.5 border-2 border-[var(--inputBorder-color)] rounded-md outline-none w-full"
            />
          </form>
        </div>
        <div class="flex gap-[12px] w-full flex-wrap md:flex-nowrap">
          <a href="./login.html" ><button class="w-full md:w-[132px] h-[34px] bg-[var(--chocolate-color)] border-1 rounded-md text-[0.875rem] tracking-wide hover:cursor-pointer hover:bg-[var(--hoverBgButton-color)] hover:border hover:border-[var(--chocolate-color)] hover:text-[var(--hoverTextButton-color)] transition duration-300  text-[var(--mainSectionRegister-color)]">Go back</button></a>
          <button class="w-full md:w-[132px] h-[34px] bg-[var(--chocolate-color)] border-1 rounded-md text-[0.875rem] tracking-wide hover:cursor-pointer hover:bg-[var(--hoverBgButton-color)] hover:border hover:border-[var(--chocolate-color)] hover:text-[var(--hoverTextButton-color)] transition duration-300  text-[var(--mainSectionRegister-color)]"">Send E-mail</button>
        </div>
      </div>
    </section>
  </body>
</html>
